<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container mt-5">

    <div id="root">
        <h1 id="title">Form:</h1>
        <p id="description">Digital form to get user data
        <p>
        <div class="Form-container">
            <form id="form" class="mb-3">

                <div class="form-group">
                    <div class="mb-3">
                        <label for="first-name">First Name:</label>
                        <input id="first-name" type="text" placeholder="First name" required>
                    </div>

                    <div class="mb-3">
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" type="text" required placeholder="Last name">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" placeholder="Enter your address" rows="3"
                            required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="EMAIL">Email:</label>
                        <input id="email" type="text" required placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <label for="Pin-Code">Pincode:</label>
                        <input id="pincode" type="text" required placeholder="Pincode">
                    </div>

                    <label class="form-check-label">Gender:</label><br>
                    <div class="form-check">

                        <label class="form-check-label" for="male"="">Male:</label>
                        <input type="radio" id="male" name="gender" value="Male" required>

                        <label class="form-check-label" for="female">Female:</label>
                        <input type="radio" id="female" name="gender" value="Female" required>
                    </div>

                    <div class="Food">
                        <label for="Choose-Food">Choice of Food (Select only 2):</label>
                    </div>
                    <div class="Food-List">
                        <input type="checkbox" name="food" id="food1" value="Biryani">
                        <label for="Food1">Biryani</label>

                        <input type="checkbox" name="food" id="food2" value="Curd Rice">
                        <label for="food2">Curd Rice</label>

                        <input type="checkbox" name="food" id="food3" value="Tomato Rice">
                        <label for="food3">Tomato Rice</label>

                        <input type="checkbox" name="food" id="food4" value="Noodles">
                        <label for="food4">Noodles</label>

                        <input type="checkbox" name="food" id="food5" value="Fried Rice">
                        <label for="food5">Fried Rice</label>
                    </div>


                    <div class="mb-3">
                        <label for="State">State:</label>
                        <input id="state" type="text" required placeholder="State">
                    </div>

                    <div class="mb-3">
                        <label for="Country">Country:</label>
                        <input id="country" type="text" required placeholder="Country">
                    </div>

                </div>
                <div class="mb-3">
                    <button id="submit" class="btn btn-primary" type="submit" ">Submit</button>
                </div>

                <div class="Table-Heading">
                        <h2 id="data-table">Person details</h2>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>

            </form>

        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="Script.js"></script>

</body>

</html>
